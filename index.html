<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="../../Downloads/halie-west-25xggax4bSA-unsplash.jpg" alt="Forest Image">
        <div>
            <img class="logo-image"src="../../Downloads/odin-lined.png" alt="Odin Logo">
            Odin
        </div>
    </div>

    <div class="main-container">
        <section class="text-container">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </section>

        <section class="form-container">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="form-question">
                    <label for="name">NAME:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div class="form-question">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" name="user_last_name">
                </div>
                <div class="form-question">
                    <label for="email">E-MAIL:</label>
                    <input type="email" name="user_email" id="email">
                </div>
                <div class="form-question">
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input type="tel" name="user_phone" id="phone_number">
                </div>
                <div class="form-question">
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="user_password" id="password">
                </div>
                <div class="form-question">
                    <label for="password_2">CONFIRM PASSWORD:</label>
                    <input type="password" name="user_password_2" id="password_2">
                </div>
            </form>
        </section>

        <section class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</body>
</html>
